<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"type="image/x-icon"href="../imagenes/logo.png">
    <link rel="stylesheet" href="../css/comentarios.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Comentarios - Cine Starlight</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="../imagenes/logo.png">
            <div class="nav-lado">
                <ul class="menu" id="menu"><li><a href="../index.html">Inicio</a></li>
                </ul>
            </div>
        </nav>
    </header>
<main>
    <div class="register-container" id="comentarios">
        <form action="../php/ingreso.php" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="NAMEPHP" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="APELLIDOPHP" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="TELEFONOPHP" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="EMAILPHP" required>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" rows="5" cols="32"></textarea><br><br>
            <button class="btn"><h2>Enviar</h2></button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#comentarios').on('submit', function(event) {
                event.preventDefault(); // Evita la recarga de la página

                $.ajax({
                    type: 'POST',
                    url: '../php/ingreso.php', // El archivo PHP que procesa el formulario
                    data: $(this).serialize(), // Serializa los datos del formulario
                    success: function(response) {
                        alert(response); // Muestra la respuesta del servidor (éxito o error)
                    },
                    error: function() {
                        alert('Hubo un error al enviar el comentario.');
                    }
                });
            });
        });
    </script>

</main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../imagenes/logo.png" alt="Logo Cine Starlight">   
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../html/saga.html">Sagas</a></li>
                    <li><a href="../html/acercade.html" id="about-btn">Acerca de</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Cine Starlight. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>

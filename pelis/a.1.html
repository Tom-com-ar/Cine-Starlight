<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pelis general.css">
    <title>Cine Starlight - La Sombra del Tiempo</title>
</head>
<body>
    <div class="movie-container">
        <div class="movie-image">
            <img src="../imagenes/La Sombra del Tiempo.jpeg" alt="Nombre de la Película">
        </div>
        <div class="movie-details">
            <h2>La Sombra del Tiempo</h2>
            <div class="movie-genres">
                <span>Género 1</span>
                <span>Género 2</span>
            </div>
            <div class="rating">
                <link rel="stylesheet" href="estrellas.css">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text"></label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text"></label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text"></label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text"></label>
                <input checked="" type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text"></label>
              </div>
              
            <p><strong>Productor:</strong> Nombre del Productor</p>
            <p><strong>Actores:</strong> Actor 1, Actor 2, Actor 3</p>
            <p><strong>Fecha de Estreno:</strong> 01/01/2026</p>
        </div>
    </div>
</body>
</html>
